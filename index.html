<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dai ポートフォリオサイト</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="p5.min.js"></script>
  <script src="sketch.js"></script>
  <style>
    #p5-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body class="text-white bg-gray-900">
  <div id="p5-canvas"></div>
  <header class="relative z-10 p-4 text-center bg-gray-800 bg-opacity-80">
    <nav>
      <ul class="flex justify-center space-x-4">
        <li><a href="#about" class="text-white">自己紹介</a></li>
        <li><a href="#skills" class="text-white">スキル</a></li>
        <li><a href="#projects" class="text-white">プロジェクト</a></li>
        <li><a href="#contact" class="text-white">連絡先</a></li>
      </ul>
    </nav>
  </header>
  <main class="relative z-10 p-8">
    <section id="about" class="mb-8">
      <h1 class="text-3xl font-bold">自己紹介</h1>
      <p>ここに自己紹介文を記載します。</p>
    </section>
    <section id="skills" class="mb-8">
      <h2 class="text-2xl font-bold">スキル</h2>
      <p>ここにスキルを記載します。</p>
    </section>
    <section id="projects" class="mb-8">
      <h2 class="text-2xl font-bold">プロジェクト</h2>
      <p>ここにプロジェクトを記載します。</p>
    </section>
    <section id="contact" class="mb-8">
      <h2 class="text-2xl font-bold">連絡先</h2>
      <p>ここに連絡先を記載します。</p>
    </section>
  </main>
  <footer class="relative z-10 p-4 text-center bg-gray-800 bg-opacity-80">
    <p>&copy; 2024 Dai Aoki</p>
  </footer>
</body>
</html>
